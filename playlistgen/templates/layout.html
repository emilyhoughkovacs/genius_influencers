<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <title>Playlistr</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class=page>
  {% if not playlist %}
    <h1>Playlistr: A Genius Playlist Generator</h1>

    <br>

    <form method=post>
      <div class="form-group">
        <input type="text" class="form-control" name=songtitle placeholder="Title"></div>
      <div class="form-group">
        <input type="text" class="form-control" name=artist placeholder="Artist">
      </div>
      <button type="submit" class="btn btn-success">Search</button>
    </form>
  {% else %}
    <center><h1>Your Playlist for <br>{{playlist[0][2:]}}</h1></center>

    <br>

    <ol class="list-group">
    {% for song in playlist %}
      <li class="list-group-item">{{ song }}
    {% endfor %}
    </ol>
  {% endif %}

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
